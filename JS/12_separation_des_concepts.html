<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Séparation des concepts</title>
<style>
p{
    font-family:  'Helvetica new', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
    background: rgba(0, 0, 200, .6);
    padding: 3px 10px;
    border-radius: 10px;
    display: inline-block;
    box-shadow: 2px 2px 1px rgba(200, 0, 0, .8);
    cursor: pointer;
}

</style>

</head>
<body>
<p>Ton prénom: Bahaeddine</p>    


<script>
    var para = document.querySelector('p');
/cette méthode attend 2 arguments : -1 l'événement qui vas déclencher l'action -2  / 
    para.addEventListener('click', changeNom);

    function changeNom(){
        var nom = prompt('Entre ton prénom');
        para.textContent = 'Ton prénom :' + nom;
        
    }
</script>
</body>
</html>
