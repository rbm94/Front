<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        box-sizing: border-box;
    }
    html{
        width: 100%;
        height: inherit;
    }
    canvas{
        display: block; /*pour que le canvas s'adapte au body*/
        border: 4px solid crimson;
    }
    body{
        margin: 0 auto;
    }
    button{
         position: absolute;
        top: 2rem;
        left: 2rem;
    }
    </style>
</head>
<body>
    <button>
        Dessine
    </button>
    <canvas>

    </canvas>
    <script>
    var btn = document.querySelector('button');
    var canvas = document.querySelector('canvas');
    var feuille = canvas.getContext('2d');

    var WIDTH = document.documentElement.clientWidth;
    var HEIGHT = document.documentElement.clientHeight;

    canvas.width = WIDTH;
    canvas.height = HEIGHT;

    function dessineUnCercle(){
        feuille.clearRect(0,0, WIDTH, HEIGHT);
        feuille.beginPath();
        feuille.fillStyle = 'rgba(255, 0, 0, .5)';
// comment dessiner un cercle > :
        feuille.arc(100, 100, 30, 0, 2 * Math.PI);
        feuille.fill();
    }    
        btn.addEventListener('click', dessineUnCercle);
    

























    
    </script>
</body>
</html>
