    <h2>La boucle WHILE en JS</h2>
    <p>Definit une liste d'instruction à éxécuter TANT QUE "la condition est vrai"</p>
    <strong>Structure de la boucle While</strong> 
    
    <script>
    var x = 0;

    while(x<20){
        x +=5; // Ajoute 5 a la var//
        console.log(x);
        alert(x);
    }
    document.write("ne prends qu'un seul paramètre ! Tant que le paramètre est vrai la boucle continueras de s'éxécuter")    
    </script>
