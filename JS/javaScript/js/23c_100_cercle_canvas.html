<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        box-sizing: border-box;
    }
    html{
        width: 100%;
        height: inherit;
    }
    canvas{
        display: block; /*pour que le canvas s'adapte au body*/
        border: 4px solid crimson;
    }
    body{
        margin: 0 auto;
    }
    button{
         position: absolute;
        top: 2rem;
        left: 2rem;
    }
    </style>
</head>
<body>
    <button>
        Refresh
    </button>
    <canvas>

    </canvas>
    <script>
    var btn = document.querySelector('button');
    var canvas = document.querySelector('canvas');
    var feuille = canvas.getContext('2d');

    var WIDTH = document.documentElement.clientWidth;
    var HEIGHT = document.documentElement.clientHeight;

    canvas.width = WIDTH;
    canvas.height = HEIGHT;

    function random(number){
        return Math.floor(Math.random()* number);
        //on convertit en nombre entier le nombre randomnis√© et on le multiplie par  "number" !
    }
    function dessineUnCercle(){
        feuille.clearRect(0,0, WIDTH, HEIGHT);
    
        
        for (var arc = 0; arc < 100; arc++){
            feuille.beginPath();
            // feuille.fillStyle = 'rgba(255, 0, 0, .5)';*
            feuille.fillStyle = 'hsla(' + random(360) + ', 89%, 48%, .5)';
            // comment dessiner un cercle > :
            feuille.arc(random(WIDTH), random(HEIGHT), random(50), 0, 2 * Math.PI);
            feuille.fill();
        }

    }  
        btn.addEventListener('click', dessineUnCercle);
    
    
    


    </script>
</body>
</html>
