<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
.msgBox{
    background-color: silver;
    width: 242px;
    height: 242px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.msgBox p{
    color: white;
    padding: 10px 20px;
    line-height: 1.5;
}
.msgBox button{
    position: absolute;
    top: .2rem;
    right: .2rem;
}
</style>





</head>
<body>
    <!-- <button>Message</button>
    <div class="msgbox">
        <p>
        </p>
        <button>X</button>
    </div>
     -->
     <button id="btnAffiche"> Affiche la boîte dialogue </button>


     <script>
    var btnOpenBox = document.getElementById('btnAffiche');

     function afficheMessage(){

         var body = document.querySelector('body');

         var boiteDialogue = document.createElement('div');

        boiteDialogue.setAttribute('class','msgBox');
        body.appendChild(boiteDialogue);
        // créer une variable pMessage qui crée un objet paragraphe 
        var pMessage = document.createElement('p');
        // ajouter a ce message le contenue texte suivant : "je suis une boîte de dialogue"
        // ajouter pMessage comme enfant de la boîte de dialogue 
        pMessage.textContent = 'je suis une boite de dialogue' ;
        // Donner a lboîte de dialogue un enfant ! avec la méthode AppendChild //
        boiteDialogue.appendChild(pMessage);

        var closeBtn = document.createElement('button');
        closeBtn.textContent = 'X' ;
       boiteDialogue.appendChild(closeBtn)

     } // fin fonction afficheMessage
      
     btnOpenBox.addEventListener('click', afficheMessage);
     </script>
</body>
</html>
