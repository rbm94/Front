<body>
    <h1>Exo prénom while </h1>
    <p>On vas demander au client son prénom, ainsi que ceux de sa famille. On va afficher une boite de dialogue avec la méthode prompt() pour chaque prénom <br></p>
    <p>Une boucle while est néssecaire ici, à chaque passage de la boucle un prénom supplémentaire</p>

    <script>
    var prenoms = '',
        prenom;
// Attention ici "proceed est 'true' donc la boucle s'éxecute indéfiniment "
    // while(proceed){
    //     prenom = prompt('Prénom');
    //
    // alert(prenom);
    while (true) {
        prenom = prompt('Prénom')
    // A chaque fois que le client rentres un prenom , celui ci s'ajoute au tableau des prénoms , si non on sort de la boucle en mettant la variable Proceed en faux(false)
    if(prenom){
        prenoms += prenom + ' ';
    }// fin du if 

    else{
       break;
    //    Le break nous fais sortir de la boucle
    } // fin du else


    } // Fin du while 
    document.write(prenoms);
    </script>
</body>
</html>
