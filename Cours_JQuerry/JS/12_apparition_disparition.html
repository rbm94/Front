<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    img{
      width: 320px;
    }
    </style>
</head>
<body>
  <button class="btnHide">
Hide 
  </button>
  <button class="btnShow">
Show
  </button>
   <p>
     
    <img src="../images/leopard.jpg" alt="">
    <img src="../images/Panther.jpg" alt="">
    <img src="../images/snow-leopard-.jpg" alt="">
   </p> 



  <script src="jquery-3.3.1.min.js"></script>
  <script>
  $(function(){
    console.log('jquery chargé');

    $('.btnHide').click(function(){
       $('img').first().hide('slow', function hideNextOne(){
         $(this).next('img').hide('slow', hideNextOne)
    })
    })
  })

  $(function () {
      console.log('jquery chargé');

      $('.btnShow').click(function () {
        $('img').first().show('slow', function showNextOne() {
          $(this).next('img').show('slow', showNextOne)
        })
      })
    })
  </script>
</body>
</html>
