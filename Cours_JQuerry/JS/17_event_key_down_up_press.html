        </textarea>

    <p class="info"></p>
    <span class="testKey"></span>







<script src="jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        console.log('jquerry good');
        // Lorsque une couche est dans untextarea .cible on change la couleur de fond de test key pour mettre du teal
    }) //Fin du scope
    $('#cible').keydown(function(){
        $(this).css('background-color','teal');
    })
         $('#cible').keyup(function () {

</script>
