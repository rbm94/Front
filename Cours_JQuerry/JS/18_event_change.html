<p>Faire un form avec un menu déroulant qui contient plusieurs balises options  </p> 

<form action="#">
    <label for="animeau">Séléctionne ton animal préféré</label>

    <select name="animeaux" id="animaux">

    <option value="baleine">baleine</option>
    <option value="belette">belette</option>
</select>
</form>

<p class="info"></p>












<script src="jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        console.log('jquerry good');
        // event change survient quand l'user choisit une nvl option dans la list déroulante .

        })
