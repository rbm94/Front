<body>
<!--La propriété float indique qu"un élément doit être retiré du flux normal et doit être placé sur le côté droit ou gauche de son connecteur. 
Le texte et les autres éléments en ligne ( INLINE) entoureront alors l"élément flottant--> 
<!--Un élément "flottant" est un élément pour lequel la valeur calculée de float est différente de NONE-->
<!--Float implique l'utilisationd'une position en bloc, cette propriété modifie donc la valeur display dans certain cas.-->
<!--LEFT: mot clé, indiquant que l'élément doit flotter du coté gauche du blockquote qui le contient-->
<!--RIGHT:mot clé, qui indique que l'élément doit flotter du coté gauche du blockquote qui le contient-->
<!--NONE: mot clé, indiquant que l'élémént ne doit pas flotter -->
<div>
    <p>Test paragraphe contenant une <span>balise inline</span>
    </p>
    <hr>
    <!--div.boîte{$}*4-->
    <div class="boite">1</div> 
    <div class="boite">2</div>
    <div class="boite">3</div>
    <div class="boite">4</div>
    <div class="clear"></div>
    <!--La propriétéc CLEAR indique si un élément peut être situé a côté d'élément FLOTTANTS qui le précèdent ou s'il doit déplacé vers le bas pour être en dessous de ces éléments. 
    La propriété CLEAR s'applique aux éléments FLOTTANTS comme aux éléments non-FLOTTANT-->
    <div class="boite">5</div>
    <div class="boite">6</div>
    <div class="boite">7</div>
    <div class="boite">8</div>
