!DOCTYPE html>

<html lang="fr">

<head>

    <title>Ma page structure</title>

servent un peu comme des mots clefs pour les rechercher-->

        </div>

            </marquee>
            <marquee behavior="scroll" direction="right" scrollamount="6">
                <h5>Voici mon 1er site</h5>
            </marquee>
        </aside>
        <section>
            <!-- Section : zone de contenu : titre, texte, regroupement thématique-->
            <div>
                <!-- Div : zone supplémentaire de contenu-->
            </div>

                <!-- Span : zone supplémentaire de contenu-->
                <!-- Span est un conteneur générique en ligne (inline) pour les contenus phrasés
